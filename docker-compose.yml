version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: myuser          # Установите пользователя для PostgreSQL
      POSTGRES_PASSWORD: mypassword  # Установите пароль для пользователя
      POSTGRES_DB: mydatabase        # Установите имя базы данных
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    